    <head>
        <meta charset="UTF-8">
<script>
function calcTip() {
    var subtotalElem = document.getElementById('subtotal');
    var tipElem = document.getElementById('tip') 
    var totalElem = document.getElementById('total');
    var subtotal = subtotalElem.value; 
    var tip = tipElem.value; 
    var total = subtotal * tip / 100;
    totalElem.innerHTML = '$' + total;
}
</script>

        <title>onclick Alert and Tip Calculator</title>
        <link href="./index_files/tip.css" type="text/css" rel="stylesheet">
        <!-- <script src="tip.js" type="text/javascript"></script> -->
    </head>
    <body>
        <h1>onclick Alert</h1>
        <button onclick='alert("button clicked!")'>Click me</button>
        <hr class='partition'>
        
        <h1>
            <img id="logo" src="./index_files/calc.jpg" alt="++--**//">
              Tip Calculator
        </h1>
        <div>
            <label><input id="subtotal" type="text"> $ Subtotal</label>
        </div>
        <div>
            <label><input id="tip" type="text"> % Tip</label>
        </div>
        <div>
            <button id="btn" onclick="calcTip();">Calculate Tip</button>
        </div>
        <hr>
        <div>
            <h2>Your total:</h2>
            <p id="total">$0.00</p>
        </div>
