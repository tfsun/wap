<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="ascii.css">
        <script src="animations.js" type="text/javascript"></script>
        <script src="ascii.js" type="text/javascript"></script>   
        <title>CS472: ASCII Animation Viewer</title>
    </head>
    <body>
        <fieldset class="viewbox">
            <div class="title">CS472: ASCII Animation Viewer</div>
            <div class="text"><textarea id="texta" rows="20" cols="80"></textarea></div>
            <div id="controls">
                <fieldset>
                    <legend>Play Controls:</legend>
                    <button id="start">start</button>
                    <button id="stop">stop</button> 
                </fieldset>
                <fieldset>
                    <legend>Animation:</legend>
                    <select id="animation">
                        <option value="Blank" selected>Blank</option>
                        <option value="Exercise" >Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <select id="size">
                        <option value="7pt">Tiny</option>
                        <option value="10pt">Small</option>
                        <option value="12pt" selected>Medium</option>
                        <option value="16pt">Large</option>
                        <option value="24pt">Extra Large</option>
                        <option value="32pt">XXL</option>            
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Speed:</legend>
                    <label><input id="speed" type="checkbox" />Turbo</label>
                </fieldset>
            </div>
            <div id="w3ccheck">
                <a href="http://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5">
                </a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS">
                </a>
                <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" >
                </a>
            </div>
        </fieldset>
    </body>
</html>
